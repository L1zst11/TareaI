<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea I</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Formulario de comentarios</h1>
        <form id="Comentarios">
            <div class="mb-3">
                <input type="text" class="form-control" id="CampoNombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="CampoComentario" placeholder="Ingresa tu comentario">
                <div id="Contador" class="form-text">200 caracteres restantes</div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" id="AgregarComentario">Agregar comentario</button>
            </div>
        </form>
        <hr>
        <h2 class="mt-4">Comentarios</h2>
        <ul id="lista" class="mt-4">
        </ul>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
</body>
</html>
